<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">

	$(function() {
		$('a').click(function() { //a태그 클릭하면 
			event.preventDefault();
			a = $(this).attr('href');  //href 속성을 가져와라 get
			
			$('img').fadeOut(500, function() { //사진이 사라지고
				$('img').attr('src', a);
				$('img').fadeIn('fast');
			});
		})
	})
</script>
<style>
	img{
		width: :300px;
		height: 300px; 
	}
</style>
</head>
