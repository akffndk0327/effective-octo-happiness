<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('button').on('click',function(){
			$.ajax({
				url : '/jqpro/LprodList', //controller의 @webservlet주소와 같아야함 
				type:'get',
				success:function(result){
					
					code="<table border='1'>";
					code+="<tr><td>번호</td><td>대분류번호</td><td>대분류명</td></tr>";
					$.each(result,function(i,v){
						code+="<tr><td>"+v.lprod_id+"</td>"; //lprod_id : jsp에서의 name
						code+="<td>"+v.lprod_gu+"</td>";
						code+="<td>"+v.lprod_nm+"</td></tr>";
					})
					code+="</table>";
					$('div').html(code);
				},
				error:function(xhr){
					alert("상태 : " +xhr.status);
				},
				dataType :'json'
				
			})
			
		})
	})
</script>
<style>
	td{
		width:  150px;
		height: 30px;
	}
</style>
</head>
<body>
<button type="button">lprodList</button>
<br>
<br>
<div></div>

</body>
</html>
