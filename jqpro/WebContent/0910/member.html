<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('button').on('click',function(){
			//ajax로 감 
			$.ajax({
				//절대경로로 주기 ! /jqro/ 붙이기 ! 
				url : '/jqpro/MemberList',
				type : 'get', 
				success : function(result){
					
					code="<table border='1'>";
					code+="<tr><td>아이디</td><td>이름</td>";
					code+="<td>전화번호</td><td>이메일</td>";
					code+="<td>주소</td></tr>";
					$.each(result,function(i,v){
						code+="<tr><td>"+result[i].id+ "</td>"
						code+="<td>"+result[i].name+"</td>";
						code+="<td>"+result[i].tel+"</td>"
						code+="<td>"+v.mail+"</td>";
						code+="<td>"+v.addr+"</td></tr>";
					})
					code+="</table>";
					$('div').html(code);
				},
				error : function(xhr){
					alert("상태 :"+xhr.status);
				},
				dataType : 'json'
				
			})
		})
	})
</script>
<style>
	td{
		width:  150px;
		height: 30px;
	}
</style>
</head>
<body>
<button type="button">memberlist</button>
<br>
<br>
<div></div>
</body>
</html>
