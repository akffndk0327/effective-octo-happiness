<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		//input  요소 테두리 lime , 배경색  핑크
		// 	$('input').css()
		$(':input').css({
			'border' : '3px solid lime', //{}로 할때는  : 로 
			'background' : 'pink'
		}) //form안에있는 거
		//input   type이 button 인 요소 배경색 노란
		// 	$('input[type=button]').css();
		// 	$(':button') 이라고 쓰면 안됌 ! 
		$('input:button').css('background', 'yellow')

		// 	Button  요소와 input   type이 button 인 요소 배경색 하늘색
// 		$('button', 'input[type=button]').css('background', 'green')
		$(':button').css('background', 'skyblue');
		// 	Type이 submit 요소의 배경색 녹색
		$(':submit').css('background','green')
		// 	Type이 reset인 요소의 배경색 노랑 
// 		$('input[type=reset]').css()
		$(':reset').css('background','yellow')
		// 	Type이 text, password 인 요소의 테두리 파랑
// 		$('input[type=text], input[type=password]').css()
		$(':text , :password').css('border','5px solid blue')
		// 	Type이 file, image인요소의 테두리 빨강
// 		$('input[type=file], input[type=image]').css()
		$(':file, :image').css('border','5px solid blue')
		
		$(':submit').on('click',function(){
			alert("asd");
// 			submit()
			document.ff.submit();
		})
	})
</script>
</head>
<body>

<!-- 	<form onsubmit="return false;"> --> 
		<form name="ff" onsubmit="return false;" action="test.jsp" method="post"> 
		<!-- onsubmit="return false;" submit 하기 전에 필요한코딩하고 submit()하고 나서 action으로 넘어가라는 말.. -->
		Text : 
		<input type="text" /><br> 
		Password : 
		<input type="password" /><br> <br> Radio : <input type="radio"
			name="radioGroup" id="radioA" value="A" /> A <input type="radio"
			name="radioGroup" id="radioB" value="B" /> B<br> <br>
		Checkbox : 
		<input type="checkbox" name="checkboxes" id="checkbox1"
			value="1" /> 1 <input type="checkbox" name="checkboxes"
			id="checkbox2" value="2" /> 2<br> 
		<br> 
		Textarea : 
		<br>
		<textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea>
		<br> 
		<br> 
		Image : 
		<input type="image" src="../images/image.1.jpg"><br> 
		<br> 
		File : 
		<input type="file"><br> 
		<br>
		Buttons :
		<button type="button" id="normalButton">Normal</button>
		<button type="submit" id="submitButton">Submit</button>
		<button type="reset" id="resetButton">Reset</button>
		<button>전송</button>
		<br> 
		<br> 
		<input type="button" value="일반버튼"> 
		<input type="submit" value="전송버튼"> 
		<input type="reset" value="초기화버튼">
		<br> <br>
	</form>
</body>
</html>
