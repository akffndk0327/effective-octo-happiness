<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#contents').on('click',function(){
			$('div').contents().css('border','2px solid red');
// 			$('div').contents('li').css('border','2px solid red'); //후손은 못찾어 
		})
		$('#children').on('click',function(){
			$('div').children().css('border','2px solid blue');
// 			$('div').children('span').css('border','2px solid blue'); //후손 못찾어 
		})
		$('#find').on('click',function(){
// 			$('div').find('ul').css('border','2px solid green'); //"요소지정"해서 아무거나 다 찾을 수 잇음 
// 			$('div').find('li').css('border','2px solid green'); //요소지정해서 아무거나 다 찾을 수 잇음 
			$('div').find('span').css('border','2px solid green'); //요소지정해서 아무거나 다 찾을 수 잇음 
		})
	})
</script>
<style>
.siblings * {
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>
</head>
<body>
<pre>
contents()/children() 
 -하위 자식을 선택한다. (후손x)
  $('div').contents()
  $('div').children()
  $('div').contents('li') (x)
  $('div').children('span')(x)
 
find()
 - 하위 (자식포함)후손을 선택한다. 
 - $('div').find('span')
</pre>
<div style="width:500px;" class="siblings">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>
  <br><br>
  <button id="contents" type="button">contents</button>
  <button id="children" type="button">children</button>
  <button id="find" type="button">find</button>
  
</body>
</html>
