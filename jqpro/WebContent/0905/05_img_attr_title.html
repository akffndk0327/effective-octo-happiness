	$(function(){

		$('img').each(function(i){
// 			a=$(this).attr('title',i+"번째 이미지 입니다.");
			$(this).attr('title',function(){
				//src 속성값을 가져온다 
				a = $(this).attr('src')
				
				//a에서 마지막 / 위치와 . 의 위치를 얻어낸다.
				idx1 = a.lastIndexOf('/');
				idx2 = a.lastIndexOf('.');
				
				b= a.substring(idx1+1,idx2);
				//a에서 idx1 과 idx2번 사이의 문자를 추출 
				return b;
				
			})
		})
		
		$('img').on('click',function(){

			g=Math.floor(Math.random()*256);
			b=Math.floor(Math.random()*256);
			//rgb(230,124,200)
			$(this).css('border', '5px solid rgb(' + r + ',' + g + ',' + b +')');
// 			$(this).unbind('click'); //한번 밖에 클릭 안돼 . 방법1
			$(this).off('click');
		})
