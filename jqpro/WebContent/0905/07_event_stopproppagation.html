<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('span').click(function(){
	/*	$(this).css('background','yellow');
// 		event.stopPropagation(); //순서는 상관없어.  자식 이벤트 누를 때 부모 이벤트 실행 되면 안돼 
		return false; //return 위치는 맨 마지막 
	
	})	*/
	})
	$('h1').click(function(){
		$(this).css('background','green');
	})
	
	$('div').click(function(){
		alert("div");
		return false;
	})
	$('#sp1').click(function(){
		alert("span");
		return false;
	})
	$('button').click(function(){
		alert("button");
		return false;
	})
	
})
</script>
<style>
div {
	width: 300px;
	height: 300px;
	background: pink;
	padding: 20px;
}

#sp1 {
	display: inline-block;
	width: 150px;
	height: 150px;
	background: yellow;
	padding: 20px;
}
</style>
</head>
<body>
<pre>
가로세로 길이는 블록요소에만
span은 인라인 요소 ! 대신 display 속성 주기 => display : inline-block
event.stopPropagation() : DOM트리의 이벤트 버블링을막음(자식이벤트 누르면 부모이벤트 발생안하게 ) 
버블링 : 자ㄱ식이벤트 클릭햇는데 부모이벤트 발생하는경우  
event.preventDefault()
</pre>
<h1> 큰 제목안에 <span> 작은영역 </span>이 있다 </h1>

<hr>
<br><br>
<div> 
	<span id = "sp1">
	   <button> 클릭하세요</button>  
	</span>
</div>

</body>
</html>
