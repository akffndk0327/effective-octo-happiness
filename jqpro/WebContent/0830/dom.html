<script>
	$(function() {

		a.style.color='green';
		$(a).css('background','yellow');
		
	})

</script>

<pre>

body> span 은 안됌 왜냐면 span 은 p의 자식이고 body의 자손이닌까 span까지못감.
 div + p: div 다음 의 p 1개 만 선택 / div ~ p : div뒤의 "모든" p선택 ! 
 앞의 형제는ㅁ ㅔ소드 이용해야함. !
