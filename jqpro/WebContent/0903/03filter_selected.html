<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
// 		$(this).attr('selected') => selected 리턴 
// 		$(this).prop('selected') => true 리턴
// 		res=""; // 선택된거 반복해서 출력됨 .
		$('select[id=spring]').on('change',function(){
		res=""; //하나씩만 출력됨
			$('option:selected').each(function(){
				res +=$(this).val()+ "<br>";
			})
			$('#result').html(res);
		})
		
	})

</script>
</head>
<pre>
select name="spring" id="spring" multiple size="6"
multiple : 다중 선택 가능 . 없으면 마지막에잇는게 선택됨(벚꽃) multiple, size 없으면 그냥 콤보박스
multiple : prop()
==================================================
&lt;option&gt; 개나리 &lt;/option&gt;
옵션value없으면 그냥 개나리 가져감 value = val(). >개나리< : text로 가져감 
</pre>
<body>
<form>
봄소식 : <select name="spring" id="spring" multiple size="6"> 
<!-- multiple : 다중 선택 가능 . 없으면 마지막에잇는게 선택됨(벚꽃) multiple, size 없으면 그냥 콤보박스-->
<!--  multiple : prop() -->
	<option>개나리</option> <!-- 옵션value없으면 그냥 개나리 가져감 value = val(). >개나리< : text로 가져감  -->
	<option selected="selected">진달래</option>
	<option>민들레</option>
	<option selected>벚꽃</option>
	<option>목련</option>
	<option>철쭉</option>
</select>
<br><br>
<div id="result"></div>
</form>
</body>
</html>
