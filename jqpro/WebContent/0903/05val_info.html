<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel ="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
	$(function () {
		res = "";
		$('#btnview').on('click',function(){
			res += "이름 : " + $('#user').val() +"<br>";
			res += "성별 : "+$('#gend:checked').val()+"<br>"; //여러개 체크할때 반복문돌리면서 checked
			res += "소개 : <br>";
			txt = $('#intro').val();
			txt = txt.replace(/\r/g,"").replace(/\n/g,"<br>"); //엔터 : \r : 앞으로 당겨라 \n : 밑으로 내려라. /\r/g g: global ==All \r을 전체영역에서 찾아서 정정해라 
			
			res += txt+"<br>";
			res += $('#work opation:selected').val()+"<br>"; //'#work opation:selected' : work의 후손들 중에서 
			$('#result').html(res);
		})
		
		$('#btnchange').click(function(){
			//클릭하면 prompt를 이용해서 이름을 입력 받는다 .
			//id user의 value 값을 변경한다 .// 여기까지
			a= prompt("입력");
			$('#user').val(a);
			
		})
		
	})
</script>
<style>
	div{
		height :auto;
		padding :20px; /* 테두리 안쪽 공간 없으면 그냥 줄로 보임  */
		
		margin : 5px;
		border : 1px dotted orange;
	}
</style>
</head>
<pre>
'#work opation:selected' : #work의 후손 중에서 옵션이 selected인거  선택 
</pre>
<body>
<form>
	<label for="user">이름</label>
	<input type="text" id="user" value="korea"><br>
	
	<label >성별</label> 
	  <input type="radio" id="gend" name="gend" value="남자" checked >남자
	  <input type="radio" id="gend" name="gend" value="여자"  >여자<br>
	  
	  <label for="intro">소개</label> 
	  <textarea id="intro" cols="40" rows="4"></textarea> <br>
	
	 <label for="work">직업</label>
 <select id="work">
	   <option value="programmer">프로그래머</option> 
	   <option value="progammer">프로게이머</option>
	   <option value="whitehand">백수</option>
 </select><br>
	<button type="button" id="btnview">조사하기 </button>  <!-- type="button" 없으면 전송기능으로 간주함 . --> 
	<button type="button" id="btnchange">이름변경 </button>
	<div id="result"></div>
</form>
</body> 
</html>
